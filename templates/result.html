{% load static %}
{% block content %}

<form action="step2">
{% if result %}
{% csrf_token %}
	
    <fieldset>
	<div>
	    Do you expect sex to have an effect on the endpoint
		<select id='endeffect' name='endeffect' default=0 >
		<option selected='selected' value=0>No</option>
		<option value=1>Yes</option>
		</select>
    </div>
	</fieldset>
	
{% else %}
{% csrf_token %}

       What is the type of the endpoint?

		<option value=7>measurement greater than 2 arms- ANOVA</option>
