{% extends "app/layout.html" %}

{% block content %}
<script>
        function goBack() {
            window.history.back()
        }
</script>
<div class="main-container" style="margin-bottom:-100px">
    <h1 style="text-transform:uppercase">{{ testname }}</h1>
</div>

<form action="logrank" >
    <div class="main-container" style="background-color: #e8e9ee; border-radius:3px">
		<table style="width:100%">
		<tr><td>Enter the value for alpha:</td><td><input type='text' id='alpha' name='alpha' value=0.05></input></td></tr>
			<tr><td>Enter the value for power:</td><td><input type='text' id='power' name='power' value=0.8></input></td></tr>
	
			<tr><td>Enter the end of the observation period T:</td><td><input type='text' id='observation' name='observation' value=10 ></input></td></tr>
			<tr><td>Enter the expected median survival for each arm under the alternative hypothesis: </td><td><input type='text' id='valuelist' name='valuelist' placeholder='enter spaces between values'></input></td></tr>
			</table>
			<input type="hidden" id="flag" name="flag"  value='0' >
		</table>
	<br />
<input  type="submit" value="Calculate Sample Size" /> 
    <button class="btn btn-info btn-lg" role="button" onclick="goBack()">Go Back</button>
        <a type="button" href="/" class="btn btn-info btn-lg" role="button">Start Over</a> 
	</div>	
</form>


{% endblock %}
